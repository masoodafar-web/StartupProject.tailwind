<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/output.css">
    <link rel="stylesheet" href="../dist/css/font.css">
    <script src="../dist/js/axios.min.js"></script>
    <script src="../dist/js/intersectcdn.min.js" defer></script>
    <script src="../dist/js/cdn.min.js" defer></script>
    <title>Home</title>
</head>

<body class="bg-eerie-black" x-data="">
    <section x-data="" id="full" class="overflow-x-hidden relative min-h-screen ">

        <div x-html="(await axios.get('Components/backgroundSVG.html')).data">

        </div>

        <div class="container space-y-40">
            <!-- <p class="h-[3000px]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit dignissimos dolor eligendi, sit, debitis alias veniam distinctio quam facilis facere mollitia. Placeat architecto non quis id, labore cum. A, delectus.</p> -->
            <!-- header -->
            <section id="header">
                <!-- navbar -->
                <nav class="w-full font-bold text-cadet-grey" x-html="(await axios.get('Components/navbar.html')).data">

                </nav>

                <!-- Landing -->
                <div class=" text-center mt-20" x-html="(await axios.get('Components/Home/landing.html')).data">

                </div>


            </section>

            <!-- built_exclusively -->
            <section id="built_exclusively"
                x-init="$el.innerHTML=(await axios.get('Components/Home/built_exclusively.html')).data">
            </section>

            <!-- workflow -->
            <section id="workflow "
                x-init="$el.innerHTML=(await axios.get('Components/Home/Integratedworkflow.html')).data"
                class="text-alise-blue max-w-3xl mx-auto ">
            </section>


            <!--produce -->
            <section id="produce" x-init="$el.innerHTML=(await axios.get('Components/Home/produce.html')).data"
                class=" ">
            </section>


            <!--News -->
            <section id="News" x-init="$el.innerHTML=(await axios.get('Components/Home/News.html')).data"
                class=" ">
            </section>


        </div>


    </section>


</body>

</html>
