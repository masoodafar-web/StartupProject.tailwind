<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/output.css">
    <link rel="stylesheet" href="../dist/css/font.css">
    <script src="../dist/js/main.js"></script>
    <script src="../dist/js/axios.min.js"></script>
    <script src="../dist/js/intersectcdn.min.js" defer></script>
    <script src="../dist/js/cdn.min.js" defer></script>
    <title>Home</title>
</head>

<body class="bg-eerie-black"
    x-data="{home:true,pricing:false,features:false,blog:false,about:false,pricingSwichIsMonthly:false,joinbtn:false,support:false,ContactUs:false,SignUp:false,SignIn:false,Forget:false,Support404:false,helpcenter:false,}">
    <section x-data="" id="full" class="overflow-x-hidden relative min-h-screen ">
 
        <!-- Layout Svg -->

            <div x-html="(await axios.get('Components/Shared/backgroundSVG.html')).data">
            </div>

        <section class="container "> 
            <!-- header -->
            <section id="header">
                <!-- navbar -->
                <nav class="w-full font-bold text-cadet-grey"
                    x-html="(await axios.get('Components/Shared/navbar.html')).data">
                </nav>
            </section>


            <!-- Content -->
            <template x-if="home">
                <main class="space-y-24" x-html="(await axios.get('Page/home.html')).data">

                </main>
            </template>

            <template x-if="pricing">
                <main class="space-y-24" x-html="(await axios.get('Page/pricing.html')).data">

                </main>
            </template>

            <template x-if="features">
                <main class="space-y-24" x-html="(await axios.get('Page/features.html')).data">

                </main>
            </template>
            <template x-if="blog">
                <main class="space-y-24" x-html="(await axios.get('Page/blog.html')).data">

                </main>
            </template>

            <template x-if="about">
                <main class="" x-html="(await axios.get('Page/about.html')).data">

                </main>
            </template>

            <!-- <template x-if="contactus">
                <main class="" x-html="(await axios.get('Page/support.html')).data">
                </main>
            </template> -->

            <template x-if="helpcenter">
                <main class="" x-html="(await axios.get('Page/support.html')).data">
                </main>
            </template>
            <!-- <template x-if="404">
                <main class="" x-html="(await axios.get('Page/support.html')).data">
                </main>
            </template> -->

            <template x-if="ContactUs">
                <main class="" x-html="(await axios.get('Page/ContactUs.html')).data">

                </main>
            </template>

            <template x-if="Support404">
                <main class="" x-html="(await axios.get('Page/Support404.html')).data">

                </main>
            </template>

            <template x-if="SignIn">
                <main class="" x-html="(await axios.get('Page/SignIn.html')).data">

                </main>
            </template>
            <template x-if="SignUp">
                <main class="" x-html="(await axios.get('Page/SignUp.html')).data">

                </main>
            </template>

            <template x-if="Forget">
                <main class="" x-html="(await axios.get('Page/Forget.html')).data">

                </main>
            </template>




            <!-- footer -->
            <template x-if="!Forget && !SignIn && !SignUp">

                <footer class="" x-init="$el.innerHTML=(await axios.get('Components/Shared/footer.html')).data">
    
                </footer>
                
            </template>
           
        </section>


    </section>


</body>

</html>
