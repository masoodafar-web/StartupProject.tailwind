<!-- Sign Up -->
<div  class="text-center text-[3.25rem]  py-20 font-extrabold mx-auto ">
    <h1>Welcome. We exist to make entrepreneurship easier.</h1>

</div>
<div class="justify-center max-w-sm mx-auto">
    <form >
        <div class="w-full justify-center ">
            <button class="w-full flex py-3 bg-light-red text-white items-center rounded-sm hover:opacity-75  ">

                <span class="opacity-75 shrink-0 ml-4" x-init="$el.innerHTML=(await axios.get('Components/SignInUp/GoogleSvg.html')).data"></span>
                <span class="border-r h-6 opacity-25 ml-4 " aria-hidden="true"></span>

                <span class="text-white text-md font-medium mx-auto  ">Sign up with Google</span>
            </button>
        </div>
    </form>
    <div class="my-6 flex items-center" >

        <div class="mr-3 border-t border-dotted border-dark-grey grow "
            aria-hidden="true"></div>
        <div class="  text-cadet-grey text-md "> Or, register with your email</div>
        <div class="ml-3 border-t border-dotted border-dark-grey grow "
            aria-hidden="true"></div>

    </div>

    <form>
        <!-- Full-name -->
        <div class="w-full mb-4">
            <label for="Full-name" class="block mb-1 text-sm font-medium">Full name <span
                    class="text-light-red">*</span></label>
            <input id="full-name" type="text"
                class="w-full text-light-grey px-4 py-3 rounded-sm bg-transparent border border-dark-grey"
                placeholder="First and last name" required="">


        </div>
        <!-- Company-name -->
        <div class="w-full mb-4">
            <label for="Company Name" class="block mb-1 text-sm font-medium">Company Name <span
                    class="text-light-red">*</span></label>
            <input id="company-name" type="text"
                class="w-full text-light-grey px-4 py-3 rounded-sm bg-transparent border border-dark-grey"
                placeholder="Your company or app name" required="">



        </div>
        <!-- Email -->
        <div class="w-full mb-4">
            <label for="email" class="block mb-1 text-sm font-medium">Work Email <span
                    class="text-light-red">*</span></label>
            <input id="email" type="email"
                class="w-full text-light-grey px-4 py-3 rounded-sm bg-transparent border border-dark-grey"
                placeholder="you@yourcompany.com" required="">

        </div>
        <!-- password -->
        <div class="w-full mb-4 ">
            <label for="password" class="block mb-1 text-sm font-medium">Password <span
                    class="text-light-red">*</span></label>
            <input id="password" type="password"
                class="w-full text-light-grey px-4 py-3 rounded-sm bg-transparent border border-dark-grey "
                placeholder="Password (at least 10 characters)" required="">

        </div>

        <div class="text-light-grey text-center text-sm font-medium mb-6">
            I agree to be contacted by Open PRO about this offer as per the Open PRO <a
                class="transition duration-150 underline-offset-3 underline text-cadet-grey hover:text-white-grey" href="#0">Privacy Policy</a>.
        </div>



        <div class="w-full mb-6">
            <button class="transition duration-150 w-full font-medium py-3 text-white bg-neon-blue hover:bg-neon-blue-hover rounded-sm">Sign up</button>
        </div>

        <div class="text-cadet-grey text-center text-md font-medium mb-20">
            Already using Open PRO?<a x-on:click="SignIn=true,features=false,home=false,pricing=false,about=false,blog=false,Forget=false,ContactUs=false,SignUp=false,Support404=false" class="transition duration-150 ml-1 text-neon-blue-hover hover:text-white-grey" href="#0">Sign in</a>
        </div>


    </form>

</div>
