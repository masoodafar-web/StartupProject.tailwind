<div class="max-w-3xl w-full mx-auto space-y-8">
    <h1 class="text-5xl font-extrabold invisible" x-intersect.full="$el.classList.add('fade-up');$el.classList.remove('invisible')">
        Landing template for startups
    </h1>
    <p class="text-cadet-grey text-xl invisible" x-intersect.full="$el.classList.add('fade-up');$el.classList.remove('invisible');">Our landing page
        template works on all devices, so you only have to set
        it up once, and get beautiful results forever.</p>
</div>
  
  <!--btn-->
   <div class="pt-8">
    <div class="flex gap-x-4 justify-center items-center text-md font-bold ">
        <div class="btn btn-neon-blue invisible" x-intersect.full="$el.classList.add('fade-up');$el.classList.remove('invisible')">
            Start free trial</div>
        <div class="btn btn-gray invisible" x-intersect.full="sleep(300).then(() => {$el.classList.add('fade-up'); $el.classList.remove('invisible'); })"> Learn more
        </div>
    </div>
</div>
<!--video-->
<div class="mt-16">
    <div x-intersect.half="$el.classList.add('fade-up');$el.classList.remove('invisible')" class="invisible -z-10 flex justify-center items-center relative">
        <img src="../img/hero-image-01.jpg" alt="">
        <button class="absolute hover:opacity-75 " x-on:click="openModal=!open">
            <svg class="ic rz pv ph ho co cl cm " width="70px" height="70px" viewBox="0 0 88 88"
                xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient x1="78.169%" y1="9.507%" x2="24.434%" y2="90.469%" id="a">
                        <stop stop-color="#EBF1F5" stop-opacity=".8" offset="0%"></stop>
                        <stop stop-color="#EBF1F5" offset="100%"></stop>
                    </linearGradient>
                </defs>
                <circle fill="url(#a)" cx="44" cy="44" r="44"></circle>
                <path class="fill-current text-neon-blue"
                    d="M52 44a.999.999 0 00-.427-.82l-10-7A1 1 0 0040 37V51a.999.999 0 001.573.82l10-7A.995.995 0 0052 44V44c0 .001 0 .001 0 0z">
                </path>
            </svg>
        </button>
    </div>
</div>
